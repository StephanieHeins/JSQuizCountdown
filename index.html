<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="/Assets/style.css">

</head>

<body>

<!-- Container -->
<div id="container">

<!-- Start Button -->
    <div id="start" style="display: block;">Start!</div>

<!-- Quiz Container -->
    <div id="quiz" style="display: none;">
        <!-- Question Box -->
        <div id="question"></div>
        <!-- Answer Choices -->
        <div id="choices">
            <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
            <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
            <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
        </div>
        <!-- Timer -->
        <div id="time">30</div>

    </div>

<!-- Score Container -->
    <div id="score" style="display: none;">
        <div>Your score:</div>
        <div id="userscore"></div>
        <div>Enter your initials:</div>
        <form></form>

        <div>Previous scores:</div>
        <ul id="previousscores"></ul>
        <button onClick="window.location.reload();">Play Again!</button>
    </div>

</div>

<!-- JS Script -->
<script src="/Assets/script.js"></script>

</body>
</html>
